<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../Smart-umbrella-server/web/css/bootstrap.min.css">
    <script src="../../Smart-umbrella-server/web/js/jquery.min.js"></script>
    <script src="../../Smart-umbrella-server/web/js/popper.min.js"></script>
    <script src="../../Smart-umbrella-server/web/js/bootstrap.min.js"></script>
    <title>系统调试</title>
</head>
<body>
<div class="container-fluid">
    <br>
    <br>
        <div class="mx-auto w-75" align="center">
            <div class="card">
                <div class="card-header"><h1>服务器调试信息</h1></div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <textarea class="form-control" rows="20" id="message"></textarea>
                        </div>
                    </form>
                </div>
                <div class="card-footer">Power by Side</div>
            </div>
        </div>
</div>
<script>
    function loadMessage() {
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function () {
            if (xmlhttp.readyState === 4 && xmlhttp.status === 200) {
                if(xmlhttp.responseText !== ""){
                    var message = document.getElementById("message");
                    message.innerHTML += xmlhttp.responseText;
                    message.scrollTop = message.scrollHeight;
                }
            }
        };
        xmlhttp.open("POST", "message", true);
        xmlhttp.send();
    }
    function load(){
        loadMessage();
    }
    setInterval("load()", 1000);
</script>
</body>
</html>
